  <body>
    

    <div class="container">

      <form name="form1" class="form1">
        <h4>Form</h4>
        
        <input type="text" value="Login" readonly>
        <!-- <input type="text" placeholder="Login" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Format: string+string|number"> -->
        

        <label for="">
          <input type="checkbox" name="ch1" checked value="1">
          Lorem ipsum dolor sit.
        </label>
        
        <input type="checkbox" name="ch2" value="yes">
        <input type="radio" name="r1" value="yes">
        <input type="radio" name="r1" value="no">


        <input type="file" name="sendFile" accept="image/*">

        <textarea name="message"></textarea>

        <select name="select" multiple>
          <option disabled selected>Select a variant....</option>
          <option value="1">Variant 1</option>
          <option value="2">Variant 2</option>
          <option value="3">Variant 3</option>
        </select>


        <input type="reset">
        <button type="button">Send</button>
        <button type="submit">Send</button>
      </form>

    </div>
