<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="js/modernizer-webp.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Lesson 6: Car Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="block">
        <div class="car">
            <div class="cabin"></div>
            <div class="wheels">
                <div class="wheel">
                    <div class="center"></div>
                    <div class="spoke_horizontal spoke"></div>
                    <div class="spoke_horizontal spoke_incline_right spoke"></div>
                    <div class="spoke_horizontal spoke_incline_left spoke"></div>
                    <div class="spoke_vertical spoke"></div>
                </div>
                <div class="wheel">
                    <div class="center"></div>
                    <div class="spoke_horizontal spoke"></div>
                    <div class="spoke_horizontal spoke_incline_right spoke"></div>
                    <div class="spoke_horizontal spoke_incline_left spoke"></div>
                    <div class="spoke_vertical spoke"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
